name = "undervalued-estate-scheduler-npc"
main = "src/worker.ts"
compatibility_date = "2024-01-01"

[triggers]
# Option B: rotate workers hourly; NPC at minute 12 on hours 2,6,10,14,18,22
crons = ["12 2,6,10,14,18,22 * * *"]

# Enables Workers Observability (logs, traces, metrics in the dashboard)
[observability]
enabled = true
# 0.0â€“1.0: head-based sampling for traces (1.0 = sample everything)
