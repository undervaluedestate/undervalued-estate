services:
  - type: web
    name: undervalued-estate-api
    env: node
    rootDir: server
    plan: free
    buildCommand: NPM_CONFIG_PRODUCTION=false npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      # Pin Node for consistent runtime
      - key: NODE_VERSION
        value: 20

  - type: web
    name: undervalued-estate-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    pullRequestPreviewsEnabled: true
